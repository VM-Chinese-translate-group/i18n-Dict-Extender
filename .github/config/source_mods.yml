# 在这里配置需要整合翻译的模组仓库信息

mods:
  - repo: "Creators-of-Create/Create"
    # 分支可选，不填则使用仓库的默认分支
    # branch: "mc1.21.1/dev"
    # 按此顺序查找语言文件夹，找到即止
    lang_paths:
      - "src/generated/resources/assets/create/lang" # 优先查找生成路径
      - "src/main/resources/assets/create/lang"      # 备用查找源码路径
    modid: "create"
    # 版本号可选，不填则尝试从分支名中提取 (例如 mc1.20.1/dev -> 1.20)
    version: "1.20" 
    curseforge: "create"

  - repo: "Yirmiri/Dungeons-Delight"
    lang_paths:
      - "src/main/resources/assets/dungeonsdelight/lang/"
      - "src/generated/resources/assets/dungeonsdelight/lang"
    modid: "dungeonsdelight"
    version: "1.20" 
    curseforge: "dungeons-delight"

  - repo: "Team-EnderIO/EnderIO"
    # 合并所有路径下的文件
    merge_paths: true
    # 列出所有包含语言文件的子模块路径
    lang_paths:
      - "enderio-base/src/main/resources/assets/enderio/lang/"
      - "enderio-base/src/generated/resources/assets/enderio/lang/"
      - "enderio-armory/src/main/resources/assets/enderio/lang/"
      - "enderio-armory/src/generated/resources/assets/enderio/lang/"
      - "enderio-conduits/src/main/resources/assets/enderio/lang/"
      - "enderio-conduits/src/generated/resources/assets/enderio/lang/"
      - "enderio-machines/src/main/resources/assets/enderio/lang/"
      - "enderio-machines/src/generated/resources/assets/enderio/lang/"
      - "enderio-conduits-modded/src/main/resources/assets/enderio/lang/"
      - "enderio-conduits-modded/src/generated/resources/assets/enderio/lang/"
    modid: "enderio"
    curseforge: "ender-io"

