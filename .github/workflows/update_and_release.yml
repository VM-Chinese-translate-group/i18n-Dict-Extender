name: Update and Release Dictionary

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    # 每周五 UTC 时间 10:00 执行 (北京时间 18:00)
    - cron: '0 10 * * 5'

permissions:
  contents: write # 需要写权限来创建 Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install requests pyyaml orjson

      - name: Run update script
        run: python .github/scripts/update_dictionary.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
      
      - name: Generate release info
        id: generate_info
        run: |
          echo "RELEASE_TAG=dict-update-$(date -u +'%Y-%m-%d-%H%M')" >> $GITHUB_ENV
          echo "RELEASE_NAME=自动词典更新 $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body_path: release_body.md
          files: |
            Dict.json
            Dict-Mini.json
            Dict-Sqlite.db
            diff.json