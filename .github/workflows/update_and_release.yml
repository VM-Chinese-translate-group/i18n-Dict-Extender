name: Update and Release Dictionary

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    # 每周五 UTC 时间 10:00 执行 (北京时间 18:00)
    - cron: '0 10 * * 5'

permissions:
  contents: write # 需要写权限来创建 Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install requests pyyaml

      - name: Run update script
        run: python .github/scripts/update_dictionary.py
        env:
          # GITHUB_TOKEN 是由 GitHub Actions 自动提供的
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITHUB_REPOSITORY 指的是当前运行工作流的仓库
          GITHUB_REPOSITORY: ${{ github.repository }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dict-update-${{ env.RELEASE_DATE }}
          name: "自动词典更新 ${{ env.RELEASE_DATE_PRETTY }}"
          body: |
            自动词典数据更新。
            本次更新基于 `CFPATools/i18n-dict` 的最新词典，并整合了配置文件中指定的模组翻译。
          files: |
            Dict.json
            Dict-Mini.json
            Dict-Sqlite.db
        env:
          RELEASE_DATE: $(date -u +'%Y-%m-%d-%H-%M')
          RELEASE_DATE_PRETTY: $(date -u +'%Y-%m-%d %H:%M UTC')